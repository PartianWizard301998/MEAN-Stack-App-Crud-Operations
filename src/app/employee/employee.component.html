<div class="conatainer-fluid m-4">
    <div class="card">
        <div class="card-header">
           <h3> Employee Details</h3>
        </div>
        <div class="card-body">
            <form>
                <!-- Full Name -->
                <div class="form-group mb-2">
                  <label class="mb-1" for="fullName"> <b>Full Name:</b> </label>
                  <input type="text" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" placeholder="Enter your full name">
                </div>
                
                <!-- Phone Number -->
                <div class="form-group mb-2">
                  <label class="mb-1" for="phoneNumber"> <b>Phone Number:</b> </label>
                  <input type="tel" class="form-control" [(ngModel)]="phone" [ngModelOptions]="{standalone:true}" placeholder="Enter your phone number">
                </div>

                
                <!-- Address -->
                <div class="form-group mb-2">
                    <label class="mb-1" for="address"> <b>Address:</b> </label>
                    <textarea class="form-control" [(ngModel)]="address" [ngModelOptions]="{standalone:true}" placeholder="Enter your address" rows="3"></textarea>
                  </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
              </form>
        </div>
    </div>
</div>


<div class="conatiner">
    <table class="table table-success">
       
        <thead class="bg-dark text-white text-center">
            <tr>
                <th>Employee Name</th>
                <th>Employee Phone</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
           </thead>
           <tbody class="text-center">
            <tr *ngFor="let employee of Employees">
                <td>{{employee.name | uppercase}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.address}}</td>
                <td><button class="btn mx-2 btn-sm btn-info" (click)="setUpdate(employee)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="setDelete(employee)">Delete</button>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>
